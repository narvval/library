<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="library-header">
      <div class="library-title"><h1>My Books</h1></div>
      <button class="add-to-library">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>plus-circle</title>
          <path
            d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
          />
        </svg>
      </button>
    </div>
    <div class="card-container"></div>

    <dialog>
      <div class="dialog-container">
        <button class="close-dialog-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>close-circle</title>
            <path
              d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"
            />
          </svg>
        </button>
        <div class="form-container">
          <div class="form-title"><h2>Add to Library</h2></div>
          <form id="form">
            <label
              >Title * <input type="text" name="title" id="title" required
            /></label>
            <span class="title-error"></span>
            <label
              >Author * <input type="text" name="author" id="author" required
            /></label>
            <span class="author-error"></span>
            <label
              >Genre * <input type="text" name="genre" id="genre" required
            /></label>
            <span class="genre-error"></span>
            <label
              >Pages * <input type="text" name="pages" id="pages" required
            /></label>
            <span class="pages-error"></span>
            <div class="read-status">
              Status *
              <div class="read-status-radio">
                <label
                  ><input
                    type="radio"
                    name="status"
                    id="read"
                    value="read"
                    required
                  />
                  Read</label
                >
                <label
                  ><input
                    type="radio"
                    name="status"
                    id="unread"
                    value="unread"
                    required
                  />
                  Not read</label
                >
              </div>
              <span class="status-error"></span>
            </div>
            <button class="submit-btn">Add</button>
          </form>
        </div>
      </div>
    </dialog>
  </body>
</html>
